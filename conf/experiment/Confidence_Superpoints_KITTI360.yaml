# @package _global_
defaults:
  - override /ds: KITTI360
  - override /model: SalsaNext

train:
  batch_size: 32
  num_workers: 4
  loss: FocalLoss
  patience: 20
  min_epochs: 50
  max_epochs: 100
  learning_rate: 0.01
active:
  strategy: Confidence
  cloud_partitions: Superpoints
  diversity_aware: true

# sbatch --output=Confidence_Superpoints_KITTI360.out --error=Confidence_Superpoints_KITTI360.out --gpus-per-node=1 scripts/active/full_experiment.batch --experiment Confidence_Superpoints_KITTI360
