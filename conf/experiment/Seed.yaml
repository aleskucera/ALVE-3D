# @package _global_
defaults:
  - override /ds: KITTI360
  - override /model: SalsaNext

train:
  epochs: 200
  batch_size: 32
  num_workers: 4
  loss: LovaszLoss
  learning_rate: 0.01
active:
  seed_percentage: 1
  strategy: Random
  cloud_partitions: Superpoints
  diversity_aware: false

