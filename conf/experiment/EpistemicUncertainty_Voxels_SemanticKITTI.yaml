# @package _global_
defaults:
  - override /ds: SemanticKITTI
  - override /model: SalsaNext

train:
  batch_size: 32
  loss: FocalLoss
  patience: 20
  min_epochs: 50
active:
  batch_size: 64
  criterion: EpistemicUncertainty
  selection_objects: Voxels
  select_percentage: 0.1

# sbatch --output=EpistemicUncertainty_Voxels_SemanticKITTI.out --error=EpistemicUncertainty_Voxels_SemanticKITTI.out scripts/active/{action}.batch --expected-percentage {p} --experiment EpistemicUncertainty_Voxels_SemanticKITTI