# @package _global_
defaults:
  - override /ds: KITTI360
  - override /model: SalsaNext

train:
  batch_size: 32
  loss: FocalLoss
  patience: 25
  min_epochs: 25
  learning_rate: 0.01
active:
  batch_size: 128
  criterion: ViewpointVariance
  selection_objects: Voxels
  select_percentage: 0.5

# sbatch --output=ViewpointVariance_Voxels_KITTI360.out --error=ViewpointVariance_Voxels_KITTI360.out --gpus-per-node=1 scripts/active/{action}.batch --expected-percentage {p} --experiment ViewpointVariance_Voxels_KITTI360