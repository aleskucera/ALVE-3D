# @package _global_
defaults:
  - override /ds: SemanticKITTI
  - override /model: SalsaNext

train:
  batch_size: 32
  loss: FocalLoss
  patience: 25
  min_epochs: 25
  learning_rate: 0.01
active:
  batch_size: 128
  criterion: ViewpointVariance
  selection_objects: Superpoints
  select_percentage: 0.5

# sbatch --output=ViewpointVariance_Superpoints_SemanticKITTI.out --error=ViewpointVariance_Superpoints_SemanticKITTI.out --gpus-per-node=1 scripts/active/{action}.batch --expected-percentage {p} --experiment ViewpointVariance_Superpoints_SemanticKITTI