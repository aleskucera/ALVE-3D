# @package _global_
defaults:
  - override /ds: SemanticKITTI
  - override /model: SalsaNext

train:
  batch_size: 32
  num_workers: 4
  loss: FocalLoss
  patience: 20
  min_epochs: 50
  learning_rate: 0.01
active:
  batch_size: 128
  criterion: AverageEntropy
  selection_objects: Voxels
  select_percentage: 0.2

# sbatch --output=AverageEntropy_Voxels_SemanticKITTI.out --error=AverageEntropy_Voxels_SemanticKITTI.out --gpus-per-node=1 scripts/active/{action}.batch --expected-percentage {p} --experiment AverageEntropy_Voxels_SemanticKITTI
