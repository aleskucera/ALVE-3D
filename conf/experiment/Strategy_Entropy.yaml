# @package _global_
defaults:
  - override /ds: SemanticKITTI
  - override /model: SalsaNext

train:
  epochs: 150
  batch_size: 32
  num_workers: 4
  loss: LovaszLoss
  learning_rate: 0.01
active:
  strategy: Entropy
  diversity_aware: false
  cloud_partitions: Superpoints

