# @package _global_
defaults:
  - override /ds: KITTI360
  - override /model: SalsaNext

train:
  batch_size: 32
  num_workers: 4
  loss: FocalLoss
  patience: 20
  min_epochs: 50
  learning_rate: 0.01
active:
  batch_size: 128
  strategy: ViewpointVariance
  cloud_partitions: Superpoints
  select_percentage: 0.5
  diversity_aware: true

# sbatch --output=ViewpointVariance_Superpoints_KITTI360.out --error=ViewpointVariance_Superpoints_KITTI360.out --gpus-per-node=1 scripts/active/{action}.batch --expected-percentage {p} --experiment ViewpointVariance_Superpoints_KITTI360
