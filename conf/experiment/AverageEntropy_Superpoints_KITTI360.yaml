# @package _global_
defaults:
  - override /ds: KITTI360
  - override /model: SalsaNext

train:
  batch_size: 32
  num_workers: 4
  loss: FocalLoss
  patience: 20
  min_epochs: 50
  learning_rate: 0.01
active:
  batch_size: 128
  criterion: AverageEntropy
  selection_objects: Superpoints
  select_percentage: 2

# sbatch --output=AverageEntropy_Superpoints_KITTI360.out --error=AverageEntropy_Superpoints_KITTI360.out --gpus-per-node=1 scripts/active/{action}.batch --expected-percentage {p} --experiment AverageEntropy_Superpoints_KITTI360
