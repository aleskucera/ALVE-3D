# @package _global_
defaults:
  - override /ds: KITTI360
  - override /model: SalsaNext

train:
  batch_size: 32
  loss: FocalLoss
  patience: 25
  min_epochs: 25
  learning_rate: 0.05
  lr_rate_decay: 0.9
active:
  batch_size: 128
  criterion: AverageEntropy
  selection_objects: Superpoints
  select_percentage: 0.5

# sbatch --output=AverageEntropy_Superpoints_KITTI360.out --error=AverageEntropy_Superpoints_KITTI360.out scripts/active/{action}.batch --expected-percentage {p} --experiment AverageEntropy_Superpoints_KITTI360
