# @package _global_
defaults:
  - override /ds: KITTI360
  - override /model: SalsaNext

train:
  epochs: 150
  batch_size: 32
  num_workers: 4
  loss: FocalLoss
  learning_rate: 0.01
active:
  strategy: Entropy
  diversity_aware: true
  cloud_partitions: Superpoints

