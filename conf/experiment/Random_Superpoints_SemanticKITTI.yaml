# @package _global_
defaults:
  - override /ds: SemanticKITTI
  - override /model: SalsaNext

train:
  batch_size: 32
  loss: FocalLoss
  patience: 25
  min_epochs: 25
  learning_rate: 0.01
active:
  batch_size: 128
  criterion: Random
  selection_objects: Superpoints
  select_percentage: 0.5

