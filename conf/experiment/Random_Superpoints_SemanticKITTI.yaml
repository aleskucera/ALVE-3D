# @package _global_
defaults:
  - override /ds: SemanticKITTI
  - override /model: SalsaNext

train:
  batch_size: 32
  num_workers: 4
  loss: FocalLoss
  patience: 20
  min_epochs: 50
  learning_rate: 0.01
active:
  batch_size: 128
  criterion: Random
  selection_objects: Superpoints
  select_percentage: 1

# sbatch --output=Random_Superpoints_SemanticKITTI.out --error=Random_Superpoints_SemanticKITTI.out --gpus-per-node=1 scripts/active/{action}.batch --expected-percentage {p} --experiment Random_Superpoints_SemanticKITTI
