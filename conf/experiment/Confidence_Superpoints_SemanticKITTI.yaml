# @package _global_
defaults:
  - override /ds: SemanticKITTI
  - override /model: SalsaNext

train:
  epochs: 20
  batch_size: 32
  num_workers: 4
  loss: FocalLoss
  learning_rate: 0.01
active:
  strategy: Confidence
  cloud_partitions: Superpoints
  diversity_aware: true

# sbatch --output=Confidence_Superpoints_SemanticKITTI.out --error=Confidence_Superpoints_SemanticKITTI.out --gpus-per-node=1 scripts/active/full.batch --experiment Confidence_Superpoints_SemanticKITTI
