# @package _global_
defaults:
  - override /ds: KITTI360
  - override /model: SalsaNext

train:
  epochs: 150
  batch_size: 32
  num_workers: 4
  loss: LovaszLoss
  learning_rate: 0.01
active:
  strategy: EpistemicUncertainty
  diversity_aware: false
  cloud_partitions: Superpoints


