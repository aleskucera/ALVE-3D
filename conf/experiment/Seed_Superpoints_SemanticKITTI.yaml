# @package _global_
defaults:
  - override /ds: SemanticKITTI
  - override /model: SalsaNext

train:
  epochs: 20
  batch_size: 32
  num_workers: 4
  loss: FocalLoss
  learning_rate: 0.01
active:
  strategy: Random
  cloud_partitions: Superpoints
  diversity_aware: false

