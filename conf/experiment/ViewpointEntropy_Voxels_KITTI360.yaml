# @package _global_
defaults:
  - override /ds: KITTI360
  - override /model: SalsaNext

train:
  batch_size: 32
  loss: FocalLoss
  patience: 25
  min_epochs: 25
active:
  batch_size: 128
  criterion: ViewpointEntropy
  selection_objects: Voxels
  select_percentage: 0.1

# sbatch --output=ViewpointEntropy_Voxels_KITTI360.out --error=ViewpointEntropy_Voxels_KITTI360.out scripts/active/{action}.batch --expected-percentage {p} --experiment ViewpointEntropy_Voxels_KITTI360