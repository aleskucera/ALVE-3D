# @package _global_
defaults:
  - override /ds: KITTI360
  - override /model: SalsaNext

train:
  batch_size: 32
  loss: FocalLoss
  patience: 20
  min_epochs: 50
active:
  batch_size: 128
  criterion: Random
  selection_objects: Voxels
  select_percentage: 0.2

