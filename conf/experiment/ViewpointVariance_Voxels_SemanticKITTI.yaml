# @package _global_
defaults:
  - override /ds: SemanticKITTI
  - override /model: SalsaNext

train:
  batch_size: 32
  loss: FocalLoss
  patience: 20
  min_epochs: 50
active:
  batch_size: 128
  criterion: ViewpointVariance
  selection_objects: Voxels
  select_percentage: 0.2

# sbatch --output=ViewpointVariance_Voxels_SemanticKITTI.out --error=ViewpointVariance_Voxels_SemanticKITTI.out scripts/active/{action}.batch --expected-percentage {p} --experiment ViewpointVariance_Voxels_SemanticKITTI