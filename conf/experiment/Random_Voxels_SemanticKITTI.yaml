# @package _global_
defaults:
  - override /ds: SemanticKITTI
  - override /model: SalsaNext

train:
  batch_size: 32
  loss: FocalLoss
  patience: 25
  min_epochs: 25
  learning_rate: 0.05
  lr_rate_decay: 0.9
active:
  batch_size: 128
  criterion: Random
  selection_objects: Voxels
  select_percentage: 0.5

# sbatch --output=Random_Voxels_SemanticKITTI.out --error=Random_Voxels_SemanticKITTI.out scripts/active/{action}.batch --expected-percentage {p} --experiment Random_Voxels_SemanticKITTI
