# @package _global_
defaults:
  - override /ds: SemanticKITTI
  - override /model: SalsaNext

train:
  batch_size: 32
  loss: FocalLoss
  patience: 20
  min_epochs: 50
active:
  batch_size: 128
  criterion: ViewpointEntropy
  selection_objects: Voxels
  select_percentage: 0.1

# sbatch --output=ViewpointEntropy_Voxels_SemanticKITTI.out --error=ViewpointEntropy_Voxels_SemanticKITTI.out scripts/active/{action}.batch --expected-percentage {p} --experiment ViewpointEntropy_Voxels_SemanticKITTI